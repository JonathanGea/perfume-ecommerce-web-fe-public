nixPkgs = ["nodejs-20_x", "jq", "caddy"]  # Gabungkan semua paket yang dibutuhkan

[phases.setup]
# tidak perlu mendefinisikan nixPkgs lagi

[phases.caddy]
dependsOn = ["setup"]
nixpkgsArchive = "454765d7f5e4fcdc560e2fc35e0faf3f00721774" # Ganti dengan commit terbaru yang valid
# tidak perlu mendefinisikan nixPkgs lagi

[phases.fmt]
dependsOn = ["caddy"]
cmds = ["caddy fmt --overwrite Caddyfile"]

[start]
cmd = """
set -a # Export all variables
source <(nix develop -c 'echo "export ANGULAR_OUTPUT_PATH=$(jq -r \".projects[] | .architect.build.options.outputPath][0]\" angular.json)\nexport PATH=$PATH"')
exec caddy run --config Caddyfile --adapter caddyfile 2>&1
"""