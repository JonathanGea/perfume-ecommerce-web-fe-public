<!-- cart.component.html -->
<div class="bg-gray-50 font-sans">
    <!-- Header with back button -->
    <div class="flex items-center justify-between px-4 py-3 bg-white">
        <div class="flex items-center space-x-2">
            <button (click)="navigateToHome()" class="text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">My Cart</h1>
        </div>
        <button (click)="clearCart()" class="text-gray-500 text-sm">Clear All</button>
    </div>

    <!-- Cart Items -->
    <div class="px-4 py-3">
        <div *ngIf="cartItems.length > 0">
            <app-product-horizontal-card *ngFor="let item of cartItems" [product]="item.product"
                [quantity]="item.quantity" (quantityChanged)="onQuantityChanged($event)"
                (removed)="onItemRemoved($event)" (itemClicked)="onItemClicked($event)">
            </app-product-horizontal-card>
        </div>

        <!-- Empty Cart State -->
        <div *ngIf="cartItems.length === 0" class="text-center py-8">
            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
            </svg>
            <p class="text-gray-500 mb-4">Your cart is empty</p>
            <button (click)="navigateToHome()" class="text-purple-600 font-medium">Browse Products</button>
        </div>
    </div>

    <!-- Cart Summary -->
    <div *ngIf="cartItems.length > 0" class="px-4 py-4 bg-gray-50 mt-4">
        <div class="space-y-3">
            <div class="flex justify-between text-sm">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-medium text-gray-800">{{ getSubtotal() | currency:'Rp':'symbol':'1.0-0' }}</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-600">Shipping</span>
                <span class="font-medium text-gray-800">{{ shippingCost | currency:'Rp':'symbol':'1.0-0' }}</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-600">Tax</span>
                <span class="font-medium text-gray-800">{{ getTax() | currency:'Rp':'symbol':'1.0-0' }}</span>
            </div>
            <div class="pt-3 border-t border-gray-200 flex justify-between">
                <span class="font-semibold text-gray-800">Total</span>
                <span class="font-bold text-lg text-purple-600">{{ getTotal() | currency:'Rp':'symbol':'1.0-0' }}</span>
            </div>
        </div>
    </div>

    <!-- Checkout Button -->
    <div *ngIf="cartItems.length > 0" class="px-4 py-4">
        <button (click)="checkout()"
            class="w-full bg-purple-500 text-white py-3 rounded-lg font-bold hover:bg-purple-600 transition duration-200">
            Proceed to Checkout
        </button>
    </div>
    <!-- Continue Shopping -->
    <div class="px-4 py-3 text-center">
        <button class="text-purple-500 font-medium" (click)="navigateToHome()"> Continue Shopping</button>
    </div>

    <!-- Bottom Spacer -->
    <div class="h-20"></div>
</div>
