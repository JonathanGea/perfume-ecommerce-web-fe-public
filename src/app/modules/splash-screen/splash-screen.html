<!-- Splash Screen Component -->
<div class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50" [ngClass]="{'animate-fadeOut': fadeOut}">
    <!-- Logo Container with Animation -->
    <div class="relative mb-6">
        <!-- Background Circle with Pulse Animation -->
        <div class="absolute inset-0 bg-orange-100 rounded-full animate-ping opacity-30"></div>

        <!-- Logo Circle -->
        <div class="relative w-32 h-32 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center shadow-lg animate-bounce-slow">
            <!-- Logo Icon or Text -->
            <div class="text-white text-5xl font-bold">F</div>
        </div>
    </div>

    <!-- App Name with Animation -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2 animate-fadeIn">FoodieDelight</h1>

    <!-- Tagline with Animation -->
    <p class="text-gray-600 text-lg mb-8 animate-fadeIn animation-delay-200">Kelezatan dalam Genggaman</p>

    <!-- Loading Indicator -->
    <div class="flex space-x-2 animate-fadeIn animation-delay-400">
        <div class="w-3 h-3 bg-orange-500 rounded-full animate-bounce"></div>
        <div class="w-3 h-3 bg-orange-500 rounded-full animate-bounce animation-delay-150"></div>
        <div class="w-3 h-3 bg-orange-500 rounded-full animate-bounce animation-delay-300"></div>
    </div>

    <!-- Food Icons Decorative Elements -->
    <div class="absolute inset-0 overflow-hidden opacity-10 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="absolute top-2/3 right-1/4 transform translate-x-1/2 -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <div class="absolute bottom-1/4 left-1/3 transform -translate-x-1/2 translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
            </svg>
        </div>
    </div>
</div>
