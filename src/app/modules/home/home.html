<div class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center shadow-md">
                <span class="text-white font-bold text-base">P</span>
            </div>
            <h1 class="text-xl font-bold text-gray-800">PerfumeShop</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button (click)="navigateToCart()" class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <span *ngIf="getCartItemsCount() > 0"
                    class="absolute -top-1 -right-1 bg-orange-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold shadow-sm animate-pulse">
                    {{ getCartItemsCount() }}
                </span>
            </button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="px-6 py-4">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="text" placeholder="Search perfumes" [(ngModel)]="searchQuery" (input)="searchProducts()"
                class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent shadow-sm bg-white text-gray-700">
        </div>
    </div>

    <!-- Promo Banner -->
    <app-promo-banner class="block mb-4"></app-promo-banner>

    <!-- Filter Tabs -->
    <div class="px-6 py-3">
        <div class="flex space-x-3 overflow-x-auto pb-2 scrollbar-hide">
            <button (click)="setFilter('all')"
                [ngClass]="{'bg-orange-500 text-white shadow-md': activeFilter === 'all', 'bg-white text-gray-700 border border-gray-200': activeFilter !== 'all'}"
                class="px-5 py-2.5 rounded-xl text-sm font-medium flex-shrink-0 transition-all duration-300">
                All
            </button>
            <button (click)="setFilter('popular')"
                [ngClass]="{'bg-orange-500 text-white shadow-md': activeFilter === 'popular', 'bg-white text-gray-700 border border-gray-200': activeFilter !== 'popular'}"
                class="px-5 py-2.5 rounded-xl text-sm font-medium flex-shrink-0 transition-all duration-300">
                Popular
            </button>
            <button (click)="setFilter('new')"
                [ngClass]="{'bg-orange-500 text-white shadow-md': activeFilter === 'new', 'bg-white text-gray-700 border border-gray-200': activeFilter !== 'new'}"
                class="px-5 py-2.5 rounded-xl text-sm font-medium flex-shrink-0 transition-all duration-300">
                New Arrival
            </button>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container mx-auto">
        <div class="px-4 py-4">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <app-product-card *ngFor="let product of filteredProducts" [product]="product"
                    (productClicked)="onProductClicked($event)" (quantityChanged)="onQuantityChanged($event)">
                </app-product-card>
            </div>
        </div>

        <div *ngIf="filteredProducts.length === 0" class="flex flex-col items-center justify-center py-12 px-4">
            <svg class="w-20 h-20 text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 13h.01M19 10a7 7 0 00-14 0 7 7 0 000 14h14a7 7 0 000-14z">
                </path>
            </svg>
            <p class="text-gray-600 text-lg mb-2">No products found</p>
            <p class="text-gray-500 text-sm mb-4">Try adjusting your search or filter criteria</p>
            <button (click)="resetFilters()" 
                class="mt-2 text-white font-medium bg-orange-500 hover:bg-orange-600 px-6 py-3 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
                Reset Filters
            </button>
        </div>

        <!-- Loading State (optional) -->
        <div *ngIf="isLoading" class="flex justify-center py-8">
            <div class="w-16 h-16 border-4 border-gray-200 border-t-orange-500 rounded-full animate-spin"></div>
        </div>

        <!-- Product Detail -->
        <app-product-detail *ngIf="selectedProduct" [product]="selectedProduct" (close)="onCloseDetail()">
        </app-product-detail>
    </div>

    <app-cart-button class="block fixed bottom-6 right-6 z-10"></app-cart-button>
    <!-- Bottom Spacer (for fixed bottom nav) -->
    <div class="h-24"></div>
</div>
