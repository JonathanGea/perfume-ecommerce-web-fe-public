<!-- product-detail.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-60 z-40 backdrop-blur-sm transition-opacity duration-300" *ngIf="product" (click)="onClose()"></div>

<!-- Detail Card -->
<div class="fixed bottom-0 left-0 right-0 h-[90%] max-w-md mx-auto bg-white z-50 rounded-t-3xl shadow-xl" *ngIf="product">
    <!-- Handle untuk indikasi swipe -->
    <div class="w-16 h-1.5 bg-gray-300 rounded-full mx-auto mt-4 mb-3"></div>

    <!-- Area konten yang dapat di-scroll -->
    <div class="px-6 py-2 h-full overflow-y-auto pb-24 hide-scrollbar">
        <!-- Gambar produk dengan gradient overlay -->
        <div class="relative mb-4">
            <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-72 object-cover rounded-xl shadow-md">
        </div>

        <!-- Informasi produk -->
        <div class="mt-2">
            <h2 class="text-2xl font-bold text-gray-800">{{ product.name }}</h2>
            <p class="text-orange-600 font-bold text-2xl mt-1">{{ product.price | currency:'Rp':'symbol':'1.0-0' }}</p>

            <!-- Category & Tags -->
            <div class="flex flex-wrap gap-2 mt-3">
                <span *ngIf="product.category" class="bg-orange-100 text-orange-800 text-xs px-3 py-1.5 rounded-full font-medium">
                    {{ product.category.name }}
                </span>
                <span *ngFor="let tag of product.tag" class="bg-gray-100 text-gray-800 text-xs px-3 py-1.5 rounded-full font-medium">
                    {{ tag.name }}
                </span>
            </div>

            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Deskripsi</h3>
                <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>
            </div>

            <!-- Specifications Section -->
            <div class="mt-8" *ngIf="product.specifications">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Spesifikasi</h3>
                <div class="mt-2 space-y-3 bg-gray-50 rounded-xl p-4">
                    <div *ngFor="let spec of getSpecifications()" class="py-2.5 border-b border-gray-200 last:border-b-0">
                        <div class="flex justify-between">
                            <span class="text-gray-600">{{ spec.key }}</span>
                            <span class="text-gray-900 font-medium text-right">{{ spec.value }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-24"></div> <!-- Spacer for bottom button -->
    </div>

    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 p-5 shadow-md">
        <div class="flex items-center justify-between gap-4">
            <!-- Quantity Controls -->
            <div class="flex items-center space-x-3 bg-gray-50 rounded-xl px-3 py-2 shadow-sm">
                <button (click)="decreaseQuantity($event)" 
                        class="w-9 h-9 flex items-center justify-center bg-white rounded-lg hover:bg-gray-100 transition-all duration-300 text-orange-600 font-medium border border-gray-100 shadow-sm"
                        [disabled]="quantity <= 1" 
                        [class.opacity-50]="quantity <= 1"
                        [class.cursor-not-allowed]="quantity <= 1">
                    -
                </button>

                <input type="text" [value]="quantity" readonly 
                       class="w-10 text-center border-0 bg-transparent font-medium text-gray-800" />

                <button (click)="increaseQuantity($event)" 
                        class="w-9 h-9 flex items-center justify-center bg-white rounded-lg hover:bg-gray-100 transition-all duration-300 text-orange-600 font-medium border border-gray-100 shadow-sm">
                    +
                </button>
            </div>

            <!-- Add to Cart Button -->
            <button (click)="addToCart()" 
                    class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3.5 px-4 rounded-xl transition-all duration-300 
                        shadow-md hover:shadow-lg flex items-center justify-center"
                    [disabled]="quantity === 0"
                    [class.opacity-50]="quantity === 0"
                    [class.cursor-not-allowed]="quantity === 0">
                <span>Tambahkan - {{ product.price * quantity | currency:'Rp':'symbol':'1.0-0' }}</span>
            </button>
        </div>
    </div>
</div>

<style>
.hide-scrollbar::-webkit-scrollbar {
    display: none;
}
.hide-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
</style>
