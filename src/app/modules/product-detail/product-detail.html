<!-- product-detail.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40" *ngIf="product" (click)="onClose()"></div>

<!-- Detail Card -->
<div class="fixed bottom-0 left-0 right-0 h-[90%] max-w-md mx-auto bg-white z-50 rounded-t-3xl shadow-lg" *ngIf="product">
    <!-- Handle untuk indikasi swipe -->
    <div class="w-20 h-1 bg-gray-300 rounded-full mx-auto mt-4 mb-2"></div>

    <!-- Area konten yang dapat di-scroll -->
    <div class="p-4 h-full overflow-y-auto pb-24">
        <!-- Gambar produk -->
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-64 object-cover rounded-lg">

        <!-- Informasi produk -->
        <div class="mt-4">
            <h2 class="text-2xl font-bold text-gray-800">{{ product.name }}</h2>
            <p class="text-purple-600 font-bold text-xl mt-1">{{ product.price | currency:'Rp':'symbol':'1.0-0' }}</p>

            <!-- Category & Tags -->
            <div class="flex flex-wrap gap-2 mt-2">
                <span *ngIf="product.category" class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">
                    {{ product.category.name }}
                </span>
                <span *ngFor="let tag of product.tag" class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                    {{ tag.name }}
                </span>
            </div>

            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-700">Description</h3>
                <p class="text-gray-600 mt-2">{{ product.description }}</p>
            </div>

            <!-- Specifications Section -->
            <div class="mt-6" *ngIf="product.specifications">
                <h3 class="text-lg font-semibold text-gray-700">Specifications</h3>
                <div class="mt-2 space-y-2">
                    <div *ngFor="let spec of getSpecifications()" class="py-2 border-b border-gray-200 last:border-b-0">
                        <div class="flex justify-between">
                            <span class="text-gray-500">{{ spec.key }}</span>
                            <span class="text-gray-800 text-right">{{ spec.value }}</span>
                        </div>
                    </div>
                </div>
            </div>

         
        </div>
        <div class="h-20"></div> <!-- Spacer for bottom button -->
    </div>

    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 p-4">
    <div class="flex items-center justify-between gap-4">
        <!-- Quantity Controls -->
        <div class="flex items-center space-x-3 bg-gray-100 rounded-lg px-3 py-2">
            <button (click)="decreaseQuantity($event)" 
                    class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors"
                    [disabled]="quantity <= 1" 
                    [class.opacity-50]="quantity <= 1"
                    [class.cursor-not-allowed]="quantity <= 1">
                -
            </button>
            
            <input type="text" [value]="quantity" readonly 
                   class="w-10 text-center border-0 bg-transparent font-medium" />
            
            <button (click)="increaseQuantity($event)" 
                    class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                +
            </button>
        </div>

        <!-- Add to Cart Button -->
        <button (click)="addToCart()" 
                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors"
                [disabled]="quantity === 0"
                [class.opacity-50]="quantity === 0"
                [class.cursor-not-allowed]="quantity === 0">
            Add to Cart - {{ product.price * quantity | currency:'Rp':'symbol':'1.0-0' }}
        </button>
    </div>
</div>
</div>
