<div class="flex items-center justify-between px-4 py-3 bg-white">
    <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
            <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-lg font-bold text-gray-800">PerfumeShop</h1>
    </div>
    <div class="flex items-center space-x-4">
        <a routerLink="/cart" class="relative">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
            </svg>
            <span *ngIf="getCartItemsCount() > 0"
                class="absolute -top-1 -right-1 bg-purple-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs">
                {{ getCartItemsCount() }}
            </span>
        </a>
    </div>
</div>

<!-- Hero Section -->


<!-- Search Bar -->
<div class="px-4 py-3">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="text" placeholder="Search perfumes" [(ngModel)]="searchQuery" (input)="searchProducts()"
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
    </div>
</div>

<!-- Filter Tabs -->
<div class="px-4 py-3">
    <div class="flex space-x-2 overflow-x-auto pb-2">
        <button (click)="setFilter('all')"
            [ngClass]="{'bg-purple-500 text-white': activeFilter === 'all', 'bg-gray-200 text-gray-700': activeFilter !== 'all'}"
            class="px-4 py-2 rounded-full text-sm font-medium flex-shrink-0">
            All
        </button>
        <button (click)="setFilter('popular')"
            [ngClass]="{'bg-purple-500 text-white': activeFilter === 'popular', 'bg-gray-200 text-gray-700': activeFilter !== 'popular'}"
            class="px-4 py-2 rounded-full text-sm font-medium flex-shrink-0">
            Popular
        </button>
        <button (click)="setFilter('new')"
            [ngClass]="{'bg-purple-500 text-white': activeFilter === 'new', 'bg-gray-200 text-gray-700': activeFilter !== 'new'}"
            class="px-4 py-2 rounded-full text-sm font-medium flex-shrink-0">
            New Arrival
        </button>
    </div>
</div>

<!-- Product Grid -->
<div class="container mx-auto">
    <div class="px-4 py-2">
        <div class="grid grid-cols-2 gap-4">
            <app-product-card *ngFor="let product of filteredProducts" [product]="product"
                (productClicked)="onProductClicked($event)" (quantityChanged)="onQuantityChanged($event)">
            </app-product-card>
        </div>
    </div>
</div>

<!-- Empty State -->
<div *ngIf="filteredProducts.length === 0" class="flex flex-col items-center justify-center py-8 px-4">
    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 13h.01M19 10a7 7 0 00-14 0 7 7 0 000 14h14a7 7 0 000-14z">
        </path>
    </svg>
    <p class="text-gray-600">No products found</p>
    <button (click)="resetFilters()" class="mt-3 text-purple-500 font-medium">
        Reset Filters
    </button>
</div>

<!-- Detail Produk -->
<app-product-detail *ngIf="selectedProduct" [product]="selectedProduct" (close)="onCloseDetail()">
</app-product-detail>



<!-- Bottom -->
<app-card-bottom></app-card-bottom>


<!-- Bottom Spacer -->
<div class="h-20"></div>
