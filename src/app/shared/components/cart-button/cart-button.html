<div
    class="sticky bottom-8 left-0 right-0 bg-gradient-to-r from-orange-500 to-orange-600 text-white z-40 mx-4 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-102">


<button 
    class="bg-orange-500 hover:bg-orange-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
    (click)="navigateToCart()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
        </path>
    </svg>
    <span *ngIf="getCartItemsCount() > 0" 
        class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">
        {{ getCartItemsCount() }}
    </span>
</button>
