    <div
        class="h-20 w-20 sm:h-24 sm:w-24 flex-shrink-0 bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden border border-gray-100">
        <img [src]="product.imageUrl" [alt]="product.name" class="object-cover w-full h-full">
    </div>

    <div class="flex-1 flex flex-col justify-between min-w-0">
        <div>
            <h3 class="font-semibold text-gray-900 text-sm sm:text-base mb-1 line-clamp-2">{{ product.name }}</h3>
            <p class="text-gray-500 text-xs sm:text-sm line-clamp-2 mb-2 leading-tight">{{ product.description }}</p>
        </div>

        <div class="flex items-center justify-between">
            <div>
                <p class="text-purple-600 font-bold text-sm sm:text-base">
                    {{ product.price | currency:'IDR':'symbol':'1.0-0' }}
                </p>
            </div>

            <div class="flex items-center bg-gray-100 rounded-lg px-1 py-0.5">
                <button (click)="decreaseQuantity($event)"
                    class="w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center bg-white rounded hover:bg-gray-200 transition-colors text-gray-600 text-sm">
                    -
                </button>
                <div
                    class="mx-1 w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center bg-white border border-gray-200 rounded text-xs sm:text-sm font-medium">
                    {{ quantity }}
                </div>
                <button (click)="increaseQuantity($event)"
                    class="w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center bg-white rounded hover:bg-gray-200 transition-colors text-gray-600 text-sm">
                    +
                </button>
            </div>
        </div>
    </div>
</div>
