    <div
        class="h-24 w-24 sm:h-28 sm:w-28 flex-shrink-0 bg-gray-50 rounded-xl flex items-center justify-center overflow-hidden border border-gray-100 shadow-sm">
        <img [src]="product.imageUrl" [alt]="product.name" class="object-cover w-full h-full hover:scale-105 transition-transform duration-500">
    </div>

    <div class="flex-1 flex flex-col justify-between min-w-0 py-">
        <div>
            <h3 class="font-semibold text-gray-900 text-base sm:text-lg mb-1 line-clamp-2">{{ product.name }}</h3>
            <p class="text-gray-500 text-xs line-clamp-2 mb-3 leading-tight">{{ product.description }}</p>
        </div>

        <div class="flex items-center justify-between">
            <div>
                <p class="text-orange-600 font-bold text-base sm:text-lg">
                    {{ product.price | currency:'Rp':'symbol':'1.0-0' }}
                </p>
            </div>

            <div class="flex items-center bg-gray-50 rounded-xl px-2 py-1 shadow-sm">
                <button (click)="decreaseQuantity($event)"
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center bg-white rounded-lg hover:bg-gray-100 transition-colors text-orange-600 font-medium border border-gray-100 shadow-sm">
                    -
                </button>
                <div
                    class="mx-2 w-8 h-7 sm:w-9 sm:h-8 flex items-center justify-center bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-800">
                    {{ quantity }}
                </div>
                <button (click)="increaseQuantity($event)"
                    class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center bg-white rounded-lg hover:bg-gray-100 transition-colors text-orange-600 font-medium border border-gray-100 shadow-sm">
                    +
                </button>
            </div>
        </div>
    </div>
</div>
