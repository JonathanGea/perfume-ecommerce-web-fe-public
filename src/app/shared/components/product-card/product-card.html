<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex flex-col cursor-pointer"
    (click)="onCardClick()">
    <!-- Product Image -->
    <div class="aspect-square bg-gray-100 rounded-lg mb-3 flex items-center justify-center overflow-hidden">
        <img [src]="product.imageUrl" [alt]="product.name" class="object-cover w-full h-full">
    </div>

    <!-- Product Info -->
    <h3 class="font-semibold text-gray-800 text-sm mb-1">{{ product.name }}</h3>
    <p class="text-gray-500 text-xs mb-2">{{ product.description }}</p>
    <p class="text-purple-600 font-bold text-sm mb-4">${{ product.price }}</p>

    <!-- Quantity Controls -->
    <div class="flex items-center space-x-3">
        <button (click)="decreaseQuantity($event)" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
            [disabled]="quantity <= 0" [class.opacity-50]="quantity <= 0">-</button>

        <input type="text" [value]="quantity" readonly class="w-10 text-center border border-gray-300 rounded" />

        <button (click)="increaseQuantity($event)" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
    </div>
</div>
