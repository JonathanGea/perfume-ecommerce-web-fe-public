<!-- cart-item.component.html -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3 flex cursor-pointer mb-3">
    <!-- Gambar Produk -->
    <div class="h-24 w-24 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden mr-3">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="object-cover w-full h-full">
    </div>

    <!-- Detail Produk -->
    <div class="flex-1 flex flex-col justify-between">
        <div>
            <h3 class="font-semibold text-gray-800 text-sm">{{ product.name }}</h3>
            <p class="text-gray-500 text-xs mt-1 line-clamp-1">{{ product.description }}</p>
        </div>

        <div class="flex items-center justify-between mt-2">
            <!-- Harga -->
            <p class="text-purple-600 font-bold text-sm">${{ product.price }}</p>

            <!-- Quantity controls -->
            <div class="flex items-center space-x-2">
                <button (click)="decreaseQuantity(); $event.stopPropagation()"
                    class="px-2 py-0.5 bg-gray-200 rounded hover:bg-gray-300 text-lg" 
                    [disabled]="quantity <= 0">-</button>

                <input type="text" [value]="quantity" readonly 
                    class="w-8 h-7 text-center border border-gray-300 rounded text-sm" />

                <button (click)="increaseQuantity(); $event.stopPropagation()"
                    class="px-2 py-0.5 bg-gray-200 rounded hover:bg-gray-300 text-lg">+</button>
            </div>
        </div>
    </div>

    
</div>
